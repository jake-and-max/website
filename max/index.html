<marquee style="font-size:24px">asdf</marquee>
<canvas width="640px" height="320px" id="max_canvas" style="border-style: outset; width: 640px; height:320px; margin:0 auto;"></canvas>

<script>
var canvas, ctx, x, y;

function main(){
  document.addEventListener('keydown', keydown);
  canvas = document.getElementById("max_canvas");
  ctx = canvas.getContext('2d');
  x = canvas.width/2;
  y = canvas.height/2;
  setInterval(update, 1);
}

function update(){
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = "#ff0000";
  ctx.fillRect(x, y, 50, 50);
}

function keydown(event) {
    if(event.keyCode == 37) {
        x = x-1;
    }
    if(event.keyCode == 38) {
        y = y-1
    }
    if(event.keyCode == 40) {
        y = y+1
    }
    else if(event.keyCode == 39) {
        x = x+1;
    }
}
  
main();
  
</script>
