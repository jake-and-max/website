<canvas width="640px" height="320px" id="max_canvas"></canvas>

<script>
var canvas, ctx, x;

function main(){
  canvas = document.getElementById("max_canvas");
  ctx = canvas.getContext('2d');
  
  x = 0;
  setInterval(update, 300);
}

function update(){
  x += 2;
  
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = "#ff0000";
  ctx.fillRect(x, 0, 10, 10);
}
  
main();
  
</script>
